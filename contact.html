<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-title {
            font-weight: 700;
            color: #007bff;
        }

        .card-small {
            border-radius: 15px;
            text-align: center;
            padding: 15px;
        }

        .card-small img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .card-small h4 {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-small small {
            color: #6c757d;
        }

        .nav-link:hover {
            color: #ffdd57 !important;
        }

        .inner-about img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .inner-about {
            position: relative;

        }

        .inner-about a {
            text-decoration: none;
            color: #fff;
        }

        .inner-about::after {
            position: absolute;
            content: '';
            background-color: #000;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0.6;
        }

        .inner-about .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9;
            text-transform: uppercase;
            text-align: center;

        }

        .inner-about .content h2 {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
        }

        .inner-about .content p {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
        }

        .image img {
            width: 100%;
        }


        .image {
            margin-left: 97px;
        }

        section {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            flex-wrap: wrap;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 50px auto;
        }

        .contact-info {
            background: #10c98f;
            color: #fff;
            padding: 40px;
            flex: 1 1 40%;
        }

        .contact-info h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 15px;
            margin-bottom: 30px;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .contact-info ul li i {
            font-size: 20px;
            margin-right: 15px;
        }

        .contact-form {
            flex: 1 1 60%;
            padding: 40px;
        }

        .form-control {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #10c98f;
            box-shadow: none;
        }

        .btn-submit {
            background-color: #10c98f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #0da57d;
        }

        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 column-gap-4">

            <h2>ABOUT</h2>

        </div>
    </section>



    <section>
        <div class="container text-center mt-4">
            <h3>CONTACT US</h3>
        </div>

        <div class="contact-wrapper mt-4">
            <div class="contact-info">
                <h2>Direct Contact</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <ul>
                    <li><i class="bi bi-geo-alt"></i> Address: Dhaka Bangladesh</li>
                    <li><i class="bi bi-telephone"></i> Phone: +1235 2355 98</li>
                    <li><i class="bi bi-envelope"></i> Email: info@.com</li>
                    <li><i class="bi bi-globe"></i> Website: hjdfhjgvfrh.com</li>
                </ul>
            </div>

            <div class="contact-form">
                <h4>Contact Form </h4>
                <form id="contactForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Full Name</label>
                            <input type="text" id="name" class="form-control border" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <label>Email Address</label>
                            <input type="email" id="email" class="form-control border" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Subject</label>
                        <input type="text" id="subject" class="form-control border" placeholder="Subject">


                    </div>

                    <div class="mb-3">
                        <input type="file" name="" id="">
                    </div>
                    <div class="mb-3">
                        <label>Message</label>
                        <textarea class="form-control border" rows="4" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>




    <script>
        const form = document.getElementById("contactForm");

        form.addEventListener("submit", function (event) {
            const name_variable = document.getElementById("name").value.trim();
            const email_variable = document.getElementById("email").value.trim();
            const subjectl_variable = document.getElementById("subject").value.trim();


            if (name_variable === "" || email_variable === "" || subjectl_variable === "") {
                alert("Please fill in all fields.");
                event.preventDefault(); // stop submit
            } else {
                alert("Form submitted successfully!");
            }
        });
    </script>
